<div class="expense-create-page">
  <mat-card class="expense-create-card">
    <mat-card-header>
      <mat-card-title>Új Költség / Bevétel</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="expenseForm" class="expense-create-form">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cím</mat-label>
          <input matInput formControlName="title" placeholder="Adja meg a címet">
        </mat-form-field>

        <div class="radio-group">
          <label class="radio-label">Típus</label>
          <mat-radio-group formControlName="type" class="radio-options">
            <mat-radio-button value="Bevétel">Bevétel</mat-radio-button>
            <mat-radio-button value="Kiadás">Kiadás</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Összeg</mat-label>
          <input matInput type="number" formControlName="amount" placeholder="pl. 1500">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Leírás</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="Leírás..."></textarea>
        </mat-form-field>

        <button mat-flat-button color="accent" type="submit">Létrehozás</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
