<div id="log-reg-container">
  <h1>Bejelentkezés</h1>

  <form [formGroup]="loginForm" class="log-reg-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-flat-button color="accent" type="submit">Bejelentkezés</button>

    <p id="log-reg-link">Nincs még fiókod?<a routerLink="/registration">Regisztrálj!</a></p>
  </form>
</div>
