<div id="log-reg-container">
  <h1>Regisztráció</h1>

  <form [formGroup]="registerForm" class="log-reg-form">
    <mat-form-field appearance="outline">
      <mat-label>Felhasználónév</mat-label>
      <input matInput formControlName="username" placeholder="pl. KissBalazs">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="pl. pelda@email.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-flat-button color="accent" type="submit">Regisztráció</button>

    <p id="log-reg-link">Már van fiókod?<a routerLink="/login"> Jelentkezz be!</a></p>
  </form>
</div>
